spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE  # 使用內存資料庫
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true  # 啟用 H2 控制台
  jpa:
    hibernate:
      ddl-auto: update  # 自動更新資料表結構
    show-sql: true  # 顯示 SQL 查詢
